<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab 4.2</title>
  <style>
    p {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>

  <script>
    "use strict"

    let arr = [];

    const SIZE = 15;

    for (let i = 0; i < SIZE; i++) {
      arr.push(Math.floor(Math.random() * 10) + 1);
    }

    print_array(arr, " ");
    change(arr);
    print_array(arr, " ");

    function print_array(array, space_symbol = "") {
      document.write("<p>");
      for (let i = 0; i < SIZE; i++) {
        document.write(array[i] + space_symbol);
      }
      document.write("</p>");
    }

    function change(array) {
      let max_ind = 0;
      for (let i = 0; i < SIZE; i++) {
        if (array[i] > array[max_ind])
          max_ind = i;
      }
      let temp = array[SIZE - 1];
      array[SIZE - 1] = array[max_ind];
      array[max_ind] = temp;
    }

  </script>
</body>

</html>
