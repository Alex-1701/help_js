<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab 5.2 Бородина Наталья ИП-32</title>
  <style>
    * {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>

  <script>
    "use strict"
    let string = 'О сколько нам открытий чудных Готовят просвещенья дух И опыт сын ошибок трудных И гений парадоксов друг И случай бог изобретатель'
    document.writeln('<p>' + string + '</p>');

    // Выделение всех слов.
    let countAllWordsReg = RegExp('[а-яА-Я]+([^а-яА-Я])', 'g');
    let countAllWords = string.match(countAllWordsReg);

    // Выделение слов содежащих букву 'п'.
    let countSpecialWordsReg = RegExp('[а-яА-Я]*[п][а-яА-Я]*', 'g');
    let countSpecialWords = string.match(countSpecialWordsReg);

    // Вствка ',' после каждогом слова.
    let replaceReg = RegExp(' |$', 'gm');
    let resStr = string.replace(replaceReg, ', ');

    document.writeln('<p>' + resStr + '</p>');
    document.writeln('<p>' + "Количество слов с 'п': " + (countSpecialWords.length) + '</p>');
  </script>
</body>

</html>
