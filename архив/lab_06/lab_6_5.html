<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>lab 6.5 Коледа Алексей ИП-32</title>
</head>

<body>

  <script>
    "use strict"

    class HardDrive {
      constructor(oType, oCapacity, oInterface, oSpeed) {
        this.type = oType;
        this.capacity = oCapacity;
        this.interface = oInterface;
        this.speed = oSpeed;
      }

      getType() {
        return this.type;
      }
      setType(oType) {
        this.type = oType;
      }

      getCapacity() {
        return this.capacity;
      }
      setCapacity(oCapacity) {
        this.capacity = oCapacity;
      }

      getInterface() {
        return this.interface;
      }
      setInterface(oInterface) {
        this.interface = oInterface;
      }

      getSpeed() {
        return this.speed;
      }
      setSpeed(oSpeed) {
        this.speed = oSpeed;
      }

      getInfo() {
        return this.type + ' ' + this.capacity + ' ' + this.interface + ' ' + this.speed;
      }
    }

    class Kingston extends HardDrive {
      constructor(oType, oCapacity, oInterface, oSpeed, oReleaseDate, oPrice) {
        super(oType, oCapacity, oInterface, oSpeed);
        this.releaseDate = oReleaseDate;
        this.price = oPrice;
      }

      getReleaseDate() {
        return this.releaseDate;
      }
      setReleaseDate(oReleaseDate) {
        this.releaseDate = oReleaseDate;
      }

      getPrice() {
        return this.price;
      }
      setPrice(oPrice) {
        this.price = oPrice;
      }

      getInfo() {
        return this.type + ' ' + this.capacity + ' ' + this.interface + ' ' + this.speed + ' ' + this.releaseDate + ' ' + this.price;
      }
    }

    let arr = [];
    arr.push(new Kingston('SSD', 512, 'PCI', 0, 2007, 145));
    arr.push(new Kingston('Flesh', 1000, 'PCI', 0, 2018, 998));
    arr.push(new Kingston('SSD', 512, 'PCI', 0, 2010, 723));
    arr.push(new Kingston('HDD', 256, 'M.2', 10000, 2008, 234));

    print_string(arr[0].getInfo());
    print_string(arr[1].getInfo());
    print_string(arr[2].getInfo());
    print_string(arr[3].getInfo());
    print_string();

    arr.sort(function (a, b) { return a.getPrice() - b.getPrice() });
    print_string('наименьшая цена: ' + arr[0].getInfo());
    print_string('наимбольшая цена: ' + arr[arr.length - 1].getInfo());

    let sum = arr.reduce((sum, cur) => sum + cur.getPrice(), 0);
    let avrPrice = sum / arr.length;
    print_string('сумма цен: ' + sum);
    print_string('средняя цена: ' + avrPrice);

    let count = arr.filter(item => item.getPrice() < avrPrice).length;
    print_string('количество с ценой больше среднего: ' + count);

    function print_string(str = '---') {
      document.write("<p>");
      document.write(str);
      document.write("</p>");
    }
  </script>
</body>

</html>
