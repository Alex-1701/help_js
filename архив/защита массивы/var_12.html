<body>
    
    <script>
        "use strict"
        let arr = [25, -10, -5, -100, 20];

        print_string('массив: ' + arr);
        
        let negArr = arr.filter(a => a < 0);
        negArr = negArr.sort();

        print_string('максимальный отрицательный элемент: ' + negArr[negArr.length - 1]);

        function print_string(str = '---') {
            document.write("<p>");
            document.write(str);
            document.write("</p>");
        }
    </script>
</body>
