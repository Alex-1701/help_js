<body>
    
    <script>
        "use strict"
        let arr = [];

        while (arr.length < 5) {
            arr.push(getRandomInt(1, 10));
            arr = arr.filter(onlyUnique);
        }

        for (let i = 0; i < arr.length; i++) {
            if (getRandomInt(0, 2) > 0) 
                arr[i] = arr[i] * -1;
        }
        
        print_string('исходный массив: ' + arr);

        arr = arr.sort((a, b) => {return Math.abs(b) - Math.abs(a)});

        print_string('наибольшее по модулю число: ' + arr[0]);


        function print_string(str = '---') {
            document.write("<p>");
            document.write(str);
            document.write("</p>");
        }

        function getRandomInt(min = 0, max) {
            return Math.floor(min + Math.random() * max);
        }

        function onlyUnique(value, index, self) {
           return self.indexOf(value) === index;
        }
    </script>
</body>

</html>
