<body>

    <script>
        "use strict"
        let hours_str = parseInt(prompt('Введите часы: '));

        if (hours_str < 24) {
            let root = 'Добр'
            let time = '';
            let postfix = '';

            if (3 <= hours_str && hours_str < 12) {
                postfix = 'ое';
                time = 'утро';
            } else if (12 <= hours_str && hours_str < 17) {
                postfix = 'ый'
                time = 'день';
            } else if (17 <= hours_str && hours_str < 22) {
                postfix = 'ый'
                time = 'вечер';
            } else {
                postfix = 'ой';
                time = 'ночи'
            }
            print_string(root + postfix + ' ' + time);
        } else {
            print_string('wtf?!');
        }

        function print_string(str = '---') {
            document.write("<p>");
            document.write(str);
            document.write("</p>");
        }
    </script>
