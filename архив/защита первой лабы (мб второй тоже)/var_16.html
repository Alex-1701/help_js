<body>

    <script>
        "use strict"

        let number = parseInt(prompt('Число: '));
        let divider = 1;

        let res = number + ' = 1';

        while (number > 1) {
            divider = 2;
            let actual_divider;
            while (divider <= number) {
                //console.log(divider, number);
                if (number % divider == 0) {
                    actual_divider = divider;
                    number = number / divider;

                    //console.log('kek');
                    //console.log(number);
                    // Для выходаиз цикла.
                    divider = number;
                }
                divider++;
                //console.log('divider = ' + divider);
            }
            //number = number / actual_divider;
            //console.log('--- ' + actual_divider + ' ---');
            res += '*' + actual_divider;
        }

        print_string(res);

        function print_string(str = '---') {
            document.write("<p>");
            document.write(str);
            document.write("</p>");
        }
    </script>
</body>

</html>
