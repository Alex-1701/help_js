<head>
    <meta charset="UTF-8">

    <title>Защита 20 Коледа Алексей ИП-32</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>

    <script>
        "use strict"
        let n = 100;
        let x = 7;

        let y = cos_x(x, n);
        let real = Math.cos(x);

        print_string('cos(' + x + ') = &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + y);
        print_string('Math.cos(' + x + ') = \t' + real);
        print_string('dif = ' + (real - y));

        function cos_x(x, n = 1) {
            let temp = ((-1) ** n) * (x ** (2 * n)) / (factorial(2 * n));
            if (n > 0) {
                return temp + cos_x(x, n - 1);
            } else {
                return temp;
            }
        }

        function factorial(number) {
            let res = 1;
            while (number > 1) {
                res *= number;
                number--;
            }
            return res;
        }

        function print_string(str = '---') {
            document.write("<p>");
            document.write(str);
            document.write("</p>");
        }
    </script>
</body>
