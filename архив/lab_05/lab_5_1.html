<head>

  <title>lab 5.1 Коледа Алексей ИП-32</title>

<body>

  <script>
    "use strict"

    let string = 'aaaCaaaDD_**_well_**_CAAA_*'; //prompt("Введите данные");
    document.writeln(string + '<br>');
    let counter_C = 0, counter_D = 0;

    for (let i = 0; i < string.length; i++) {
      if (string[i] == 'C')
        counter_C++;
      if (string[i] == 'D')
        counter_D++;
    }

    let index = 0;

    while (string.includes('**')) {
      index = string.indexOf('**');
      string = string.slice(0, index) + ' ' + string.slice(index + 2);
    }

    document.writeln(string + '<br>');
    document.writeln('C = ' + counter_C + '<br>');
    document.writeln('D = ' + counter_D + '<br>');
  </script>
</body>

</html>
