<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			width: 30px;
			height: 30px;
			background-color: gray;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><div id='one' onclick="changeClassName(this.id)">1</div></td>
			<td><div id='two' onclick="changeClassName(this.id)">2</div></td>
		</tr>
		<tr>
			<td><div id='three' onclick="changeClassName(this.id)">3</div></td>
			<td><div id='four' onclick="changeClassName(this.id)">4</div></td>
		</tr>
	</table>

	<br>

	<button onclick="select_all()">
		<p>нажми меня</p>
	</button>


	<script>
		let array = [];

		function changeClassName(id) {
			let element = document.getElementById(id);
			element.className = 'selected';
			console.log(id);
		}

		function select_all() {
			let div_array = [];
			div_array = document.getElementsByClassName('selected');
			console.log(div_array);
		}

	</script>
</body>
</html>
