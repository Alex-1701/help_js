<body>
    
    <script>
        "use strict"
        let str = 'REMUS Rom rim play';
        //let str = prompt();
        print_string(str);
        
        let small = 0;
        let big = 0;

        for (let i = 0; i < str.length; i++) {
            let code = str.charCodeAt(i);
            if (code >= 65 && code < 90)
                big++;
            if (code >= 97 && code < 122)
                small++;
        }
        
        print_string('Прописные: ' + big);
        print_string('Строчные: ' + small);

        function print_string(str = '---') {
            document.write("<p>");
            document.write(str);
            document.write("</p>");
        }
    </script>
