<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Задание 11.1 v.2 Коледа ИП-32</title>
    <script src="jQuery.js"></script>
    <style>
        body {
            background-color: lightgray;
            font-size: 14pt;
            font-weight: bolder;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px;
        }
    </style>
</head>

<body>
    <img width="100px" src="https://upload.wikimedia.org/wikipedia/commons/7/78/Flag_of_Chile.svg">
    <h3>Чили</h3>
    <script>
        "use strict"
        //const CLP_number = 9;
        const old_Cur_ID = 27;
        const new_Cur_ID = 374;

        let xhr_1 = new XMLHttpRequest();
        xhr_1.open('GET', `https://www.nbrb.by/api/exrates/currencies/${old_Cur_ID}`)
        xhr_1.send();
        xhr_1.onload = function () {
            let res = JSON.parse(xhr_1.response);
            //console.log(res);
            $('body').append(`<p>${res.Cur_ID}</p>`);
            $('body').append(`<p>${res.Cur_Name_Eng}</p>`);
            $('body').append(`<p>${res.Cur_Name_Bel}</p>`);
        };

        let xhr_2 = new XMLHttpRequest();
        xhr_2.open('GET', `https://www.nbrb.by/api/exrates/rates/${new_Cur_ID}`)
        xhr_2.send();
        xhr_2.onload = function () {
            let res = JSON.parse(xhr_2.response);
            //console.log(res);
            $('body').append(`<p>${res.Cur_OfficialRate}</p>`);
        };
    </script>
</body>

</html>
