<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>lab 2.2</title>
</head>

<body>
  <script>
    let lang = prompt("Введите название языка (ru/en/fr/de)").toLowerCase();

    switch (lang) {
      case "ru": alert("Russian"); break;
      case "en": alert("English"); break;
      case "fr": alert("Français"); break;
      case "de": alert("Deutsch"); break;
      default: alert("Няма такой мовы");
    }
  </script>
</body>

</html>
