<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <title>lab 2.1</title>
</head>

<body>
  <script>
    let lang = prompt("Введите название языка (ru/en/fr/de)").toLowerCase();

    if (lang == "ru")
      alert("Русский");
    else if (lang == "en")
      alert("English");
    else if (lang == "fr")
      alert("Français");
    else if (lang == "de")
      alert("Deutsch");
    else
      alert("Няма такой мовы");
  </script>
</body>

</html>
